
<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="stylee.css">
  <link rel="stylesheet" href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"  />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <title>Registration Sherry Show</title>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="logg.png" alt="Sherry Show Logo">
      <h2>SHERRY SHOW</h2>
    </div>
    <div class="signup-container">
      <h2>Create Account</h2>
      <form action="index.html" method="get">
        <table>
          <tr>
            <td class="label">Your Name:</td>
            <td><input type="text" name="name" placeholder="Enter your full name" required></td>
          </tr>
          <tr>
            <td class="label">Email:</td>
            <td><input type="email" name="email" placeholder="Enter your email" required></td>
          </tr>
          <tr>
            <td class="label">Password:</td>
            <td><input type="password" name="password" placeholder="Enter a password" required></td>
          </tr>
          <tr>
            <td class="label">Re-enter Password:</td>
            <td><input type="password" name="confirm_password" placeholder="Re-enter your password" required></td>
          </tr>
          <tr>
            <td></td>
            <td><input type="submit" value="Create Account"></td>
          </tr>
        </table>
      </form>
      <p>Already have an account? <a href="login.html">Sign in</a></p>
    </div>
    <div class="footer">
      <p>&copy; 2025 Sherry Show. All rights reserved. | <a href="contact.html">Contact Us</a></p>
    </div>
  </div>
</body>
</html>
