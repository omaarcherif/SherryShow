<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="stylee.css">
  <link rel="stylesheet" href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"  />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <title>Login - Sherry Show</title>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="logg.png" alt="Sherry Show Logo">
      <h2>SHERRY SHOW</h2>
    </div>
    <div class="forms-container">
      <div class="form-section">
        <h2>Sign In</h2>
        <form action="index.html" method="post">
          <table>
            <tr>
              <td class="label">Email:</td>
              <td><input type="email" name="email" placeholder="Enter your email" required></td>
            </tr>
            <tr>
              <td class="label">Password:</td>
              <td><input type="password" name="password" placeholder="Enter your password" required></td>
            </tr>
            <tr>
              <td></td>
              <td>
                <label><input type="checkbox" name="remember"> Remember me</label>
              </td>
            </tr>
            <tr>
              <td></td>
              <td><input type="submit" value="Sign In"></td>
            </tr>
          </table>
        </form>
        <p><a href="forgot_password.html">Forgot your password?</a></p>
        <p>Don't have an account? <a href="registeration.html">Create one</a></p>
      </div>
    </div>
    <div class="footer">
      <p>&copy; 2025 Sherry Show. All rights reserved. | <a href="contact.html">Contact Us</a></p>
    </div>
  </div>
</body>
</html>
